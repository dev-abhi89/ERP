<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
         .colm:nth-child(1){
        background:#fc4c72;
    }
    .colm:nth-child(2){
        background: #659dbd;
    }
    .colm:nth-child(3){
        background: #daad86;

    }
    .colm:nth-child(4){
        background: #daad86;}
    .colm{
        height: 168px;
    }
    h3{
        color: honeydew;
        font-family: 'poppins','sans-sarif';
    }
    .colm p{font-size: 1.7em !important;
    color: khaki !important ;}
    .colm:hover{
        box-shadow: 3px 4px 10px 2px grey;
        transition: all 0.5s;
    }
    .cover{
        box-shadow: -1px 1px 10px 3px grey;
        background-image: url('/milkdairy/static/milk/2.jpg');
        background-size: cover;
    }
    @media screen and (max-width: 400px) {
        .col-md-12 img{
            height:120px ;

        }
        
    }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
        <a class="navbar-brand" href="/dashboard/membership">Membership</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
           
            <!-- <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li> -->
          
            <li class="nav-item dropdown">
              <a class="nav-link dropdown ml-2" href="#" id="monthLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                months<strong>({{month}})</strong>
              </a>
              <div class="dropdown-menu" aria-labelledby="monthLink">
                  {% for i in months %}
                <a class="dropdown-item" href="/dashboard/membership/{{i.id}}">{{i.months}}</a>
                {% endfor %}
              </div>
            </li>
    
            <li class="nav-item dropdown">
                <a class="nav-link dropdown ml-2" href="#" id="dayLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Days
                </a>
                <div class="dropdown-menu" aria-labelledby="monthLink">
                    {% for i in days %}
                  <a class="dropdown-item" href="/dashboard/membership/{{month}}/{{i.id}}">{{i.date}}</a>
                  {% endfor %}
                </div>
              </li>
              

    
            
          </ul>
          <ul class="navbar-nav ml-auto ">
            <li class="nav-item">
                <a class ="nav-link " href=""><button class="btn btn-outline-warning btn-sm"> Logout</button></a>
            </li>
           <li class="nav-item"> <span class="nav-link">Wellcome Abhishek</span></li>
          </ul>
        </div>
      </nav>

     
      <div class="d-flex justify-content-center mt-3 bg-warning"> <h2 style="font-family: 'Times New Roman', Times, serif; color: seashell;">Todays Dalivery</h2></div>
      
      <div class="container mt-5">
          <div class="row">
              <div class="col-md-12 d-grid cover">
                  
                  <img class="img-thumbnail mt-2" src="/milkdairy/static/milk/2.png" style = "max-width: 35vh; max-height: 35vh;"alt="">
                    <h3 class="text-white">Abhishek Yadav</h3>
              </div>
              
          </div>
          <div class="row">
             
              <div class="col-md-8">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">0</th>
                        <th scope = "col"> Name</th>
                        <td>Abhishek YAdav</td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="col">1</th>
                        <th>Number</th>
                        <td>1234567890</td>
                        
                      </tr>
                      <tr>
                        <th scope="col">2</th>
                        <th>Amount</th>
                        <td>100</td>
                        
                      </tr>
                      <tr>
                        <th scope="col">3</th>
                        <th>Quantity</th>
                        <td>2.5</td>
                        
                      </tr>
                      <tr>
                        <th scope="col">3</th>
                        <th>status</th>
                        <td>Out for delivery </td>
                        
                      </tr>
                    </tbody>
                  </table>


              </div>

              <div class="col-md-3">
                  <img src="/milkdairy/static/milk/2.png" style="max-height: 20vh; max-width: 50vh;" alt="" class="reponsive-img">

                  
              </div>
            </div>
              <div class="container">
                  <form action="" class="col-md-12">
                      <div class="form-group ">
                          <label for="status">Status</label>
                          <select class="custom-select" id="status" required>
                            <option value="1">Delivered</option>

                            <option value="2">Undeliverd</option>
                            
                        </select>
                      </div>
                      <div class="form-group mb-5">
                        <label for="status">Payment Status</label>
                        <select class="custom-select" id="status" required>
                          <option value="1">Paid</option>
                          <option value="2">UnPaid</option>
                          <button type="submit" class="btn btn-outline-primary mt-3">submit</button>
                      </div>
                      <!-- <div class="form-group mb-5">
                        <label for="status">Payment Status</label>
                        <select class="custom-select" id="status" required>
                          <option value="1">Paid</option>
                          <option value="2">UnPaid</option>
                          <button type="submit" class="btn btn-outline-primary">submit</button>
                      </div> -->
                  </form>
              </div>
          
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
